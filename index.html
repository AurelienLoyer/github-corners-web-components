<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GitHub Corners Web Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="https://unpkg.com/vue"></script>
    <script src="dist/github-corners.js"></script>
    <github-corners href="https://github.com/T3kstiil3/github-corners-web-component" side="right" color="#272822" fill="#FF9800"></github-corners>

    <h1>✨ Github 🐙 Corners 📐 Web Components 🎉</h1>

    <div class="content">

        <h2 title="How to use">🦄</h2>

        <p>
            How to use
        </p>

        <script src="https://gist.github.com/T3kstiil3/ddfabddbcaf10708ace03a0e45714845.js"></script>

        <h2 title="Configure">🛠</h2>

        <p>Configure</p>

        <script src="https://gist.github.com/T3kstiil3/185d38fe1c9b420a6313b00e82f6c277.js"></script>

        <h2 title="Generate">🎨</h2>

        <p>Generator</p>

        <form id="generator">

            <label for="href">
                <span class="label">Href url :</span>
                <span class="input">
                    <input type="text" id="href" name="href" value="https://github.com/T3kstiil3/github-corners-web-components"
                        placeholder="https://github.com/T3kstiil3/github-corners-web-components">
                </span>
            </label>

            <label for="side">
                <span class="label">Side position :</span>
                <span class="select">
                    <select name="side" id="side">
                        <option value="right">right</option>
                        <option value="left">left</option>
                    </select>
                </span>
            </label>

            <label for="position">
                <span class="label">Position :</span>
                <span class="select">
                    <select name="position" id="position">
                        <option value="fixed">fixed</option>
                        <option value="absolute">absolute</option>
                        <option value="relative">relative</option>
                    </select>
                </span>
            </label>

            <label for="color">
                <span class="label">Color :</span>
                <span class="input">
                    <input type="color" id="color" name="color" value="#272822"
                        placeholder="#272822">
                </span>
            </label>
           
            <label for="fill">
                <span class="label">Fill :</span>
                <span class="input">
                    <input type="color" id="fill" name="fill" value="#FF9800"
                        placeholder="#FF9800">
                </span>
            </label>

            <label for="zIndex">
                <span class="label">z-index :</span>
                <span class="input">
                    <input type="number" id="z-index" name="z-index" value="999"
                        placeholder="999">
                </span>
            </label>

        </form>

        <textarea id="demo"></textarea>

        <h2 title="Problem ?">👨🏻‍🔧</h2>

        <p>
            Problem ?
        </p>

        <a target="_blank" href="https://github.com/T3kstiil3/github-corners-web-components/issues">Search Issues</a><br>
        <a target="_blank" href="https://github.com/T3kstiil3/github-corners-web-components/issues/new">Create Issue</a>
        </ul>

        <h2 title="Thanks">👍</h2>

        Svg <a target="_blank" href="https://github.com/tholman/github-corners">@tholman</a><br>
        Tips <a target="_blank" href="https://medium.com/js-dojo/create-publish-web-components-with-vue-cli-3-26f9cfb6583b">@anthonygore</a><br>

    </div>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127057625-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-127057625-1');
    </script>

    <script>
        var form = document.getElementById("generator");
        var corner = document.getElementsByTagName('github-corners')[0];

        console.log(corner);
        changePreContent();

        form.addEventListener("input", function () {
            for (var i = 0; i < form.elements.length; i++) {
                var item = form.elements.item(i);
                corner.setAttribute(item.getAttribute('name'), item.value)
            }

            changePreContent();
        });

        function changePreContent() {
            document.getElementById('demo').value = corner.outerHTML;
        }
    </script>


</body>

</html>
